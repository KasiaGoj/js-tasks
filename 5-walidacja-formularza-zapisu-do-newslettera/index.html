<!-- Stwórz plik index.html z pełną strukturą strony HTML5, a w nim formularz zawierający:

pole tekstowe Imie i nazwisko
pole tekstowe Adres e-mail
checkbox Wszystkie zgody
checkbox Zgoda marketingowa 1
checkbox Zgoda marketingowa 2 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warsztat</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
       <form action="" id="newsletter">

           <ul class="errors" id="errors"></ul>

           <label for="name">Imię i nazwisko</label><br/>
           <input type="text" name="name" id="name" placeholder="Podaj imię i nazwisko"/><br/>

           <label for="email">Email</label><br/>
           <input type="email" name="email" id="email" placeholder="Email"/><br/>

           <input type="checkbox" name="consent" id="consent">
           <label for="consent">Wszystkie zgody</label><br/>

           <input type="checkbox" name="consent2" id="consent2">
           <label for="consent2">Zgoda marketingowa 1</label><br/>
                      
           <input type="checkbox" name="consent3" id="consent3">
           <label for="consent3">Zgoda marketingowa 2</label><br/>

           <button type="submit" id="signup">Zapisz do newslettera</button>
                      

        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
